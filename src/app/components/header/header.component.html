<div class="header">
    <span><img class="logo" src="https://growth99.com/storage/2023/02/growth99-logo.svg"></span>
    <span class="bell">
        <label class="count">{{unreadCount}}</label>
        <img id="bell" (click)="openMenu()" class="bell-img" src="assets/imgs/bell.svg">
    </span>
</div>

<notification-menu *ngIf="isOpen" (readedNotification)="readedNotification($event)"
    [notificationData]="notificationList"></notification-menu>
